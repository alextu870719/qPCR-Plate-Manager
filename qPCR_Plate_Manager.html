<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>384-Well qPCR Plate Manager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        input, select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: #007aff;
            color: white;
        }
        .btn-primary:hover { background-color: #0056b3; }

        .btn-success {
            background-color: #34c759;
            color: white;
        }
        .btn-success:hover { background-color: #248a3d; }

        .btn-danger {
            background-color: #ff3b30;
            color: white;
        }
        .btn-danger:hover { background-color: #c92a1f; }

        .btn-secondary {
            background-color: #e5e5ea;
            color: #333;
        }
        .btn-secondary:hover { background-color: #d1d1d6; }

        .plate-container {
            overflow-x: auto;
            max-width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .plate-grid {
            display: grid;
            grid-template-columns: 30px repeat(${COLS}, 34px);
            gap: 4px;
            position: relative;
            user-select: none;
        }

        .header-cell {
            text-align: center;
            font-size: 12px;
            color: #888;
            align-self: center;
        }

        .row-label {
            text-align: right;
            padding-right: 8px;
            font-weight: bold;
            color: #555;
            align-self: center;
        }

        .well {
            width: 34px;
            height: 34px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            position: relative;
            z-index: 5;
            transition: transform 0.1s;
        }

        .well:hover {
            border-color: #007aff;
            transform: scale(1.1);
            z-index: 10;
        }

        .well.selected {
            border: 2px solid #007aff;
            box-shadow: 0 0 4px rgba(0,122,255, 0.4);
        }
        
        /* Dynamic color overrides this */
        .well.has-data {
            /* background-color: #e3f2fd; */
        }

        .well.has-data::after {
            content: '';
            width: 6px;
            height: 6px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
        }
        
        /* Marquee Selection Box */
        .selection-box {
            position: absolute;
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid #007aff;
            z-index: 20;
            pointer-events: none;
            display: none;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            min-width: 150px;
        }

        .legend {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .selection-info {
            font-weight: bold;
            color: #007aff;
        }
    </style>
</head>
<body>

    <h1>384 qPCR Plate Manager</h1>

    <div class="controls" style="display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end;">
        <div class="control-group">
            <label>Plate Format</label>
            <select id="plateFormat" onchange="updatePlateFormat()">
                <option value="384" selected>384-well (default)</option>
                <option value="96">96-well</option>
            </select>
        </div>
        <div class="control-group">
            <label>Experiment Type</label>
            <select id="experimentType" onchange="toggleExperimentType()">
                <option value="SYBR">SYBR Green (Standard)</option>
                <option value="TaqMan">TaqMan Duplex</option>
            </select>
        </div>
        <div class="control-group">
            <label>Plate Name (Export Filename)</label>
            <input type="text" id="plateNameInput" placeholder="My_Plate_Layout">
        </div>
        <div class="control-group" id="targetControlGroup">
            <label>Target Name</label>
            <input type="text" id="targetInput" placeholder="e.g. COX">
        </div>
        <div class="control-group">
            <label>Sample Name</label>
            <input type="text" id="sampleInput" placeholder="e.g. Sample 1">
            <div style="margin-top: 5px; display: flex; gap: 4px;">
                 <button class="btn-secondary" style="padding: 2px 6px; font-size: 11px;" onclick="quickSetSample('CLas+')">CLas+</button>
                 <button class="btn-secondary" style="padding: 2px 6px; font-size: 11px;" onclick="quickSetSample('CLas-')">CLas-</button>
                 <button class="btn-secondary" style="padding: 2px 6px; font-size: 11px;" onclick="quickSetSample('Water')">Water</button>
            </div>
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button class="btn-primary" onclick="applyToSelected()">Apply to Selected</button>
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button class="btn-secondary" onclick="clearSelected()">Clear Selected</button>
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button class="btn-danger" onclick="clearAllData()">Clear All Data</button>
        </div>
        <div class="control-group" style="margin-left: auto;">
             <label>Select Mode</label>
             <button class="btn-secondary" onclick="selectAll()">Select All</button>
        </div>
    </div>

    <div class="controls" style="background-color: #f0f9ff; border: 1px solid #bae6fd;">
        <div style="width: 100%; font-weight: bold; margin-bottom: 5px; color: #0284c7;">Auto-Fill Samples Series</div>
        <div class="control-group">
            <label>Prefix</label>
            <input type="text" id="fillPrefix" value="Sample " style="width: 80px;">
        </div>
        <div class="control-group">
            <label>Start #</label>
            <input type="number" id="fillStart" value="1" style="width: 60px;">
        </div>
        <div class="control-group">
            <label>Count</label>
            <input type="number" id="fillCount" value="49" placeholder="# inputs" style="width: 60px;">
        </div>
        <div class="control-group">
            <label>Replicates</label>
            <input type="number" id="fillReplicates" value="2" style="width: 60px;">
        </div>
        <div class="control-group" id="fillTargetControlGroup">
            <label>Target</label>
            <input type="text" id="fillTarget" value="COX" style="width: 80px;">
        </div>
        <div class="control-group">
            <label>Start Well</label>
            <input type="text" id="fillStartWell" placeholder="e.g. A1" style="width: 60px;">
        </div>
        <div class="control-group">
            <label>Direction</label>
            <select id="fillDirection">
                <option value="vertical_pairs" selected>Vertical Pairs by Row</option>
                <option value="row">By Row (Horizontal)</option>
                <option value="col">By Column (Vertical)</option>
            </select>
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button class="btn-success" onclick="runAutoFill()">Auto Fill</button>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>File Operations</label>
            <div style="display: flex; gap: 10px;">
                <input type="file" id="csvFileInput" accept=".csv" style="display: none" onchange="importCSV(this)">
                <button class="btn-secondary" onclick="document.getElementById('csvFileInput').click()">Open .csv</button>
                <button class="btn-success" onclick="exportCSV()">Save .csv</button>
            </div>
        </div>
        <div class="control-group" style="flex-grow: 1; text-align: right;">
             <label>&nbsp;</label>
             <span class="selection-info" id="selectionInfo">0 wells selected</span>
        </div>
    </div>

    <div class="plate-container">
        <div class="plate-grid" id="plateGrid">
            <!-- Grid generated by JS -->
        </div>
        <div class="legend">
            <span>Tip: Click to select. Click+Drag to select multiple. Hold Ctrl/Cmd to add to selection.</span>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <footer style="margin-top: 32px; text-align: center; color: #888; font-size: 13px;">
        qPCR Plate Manager &copy; 2026. Developed for Chi-Kuan Tu.
    </footer>

    <script>
        let ROWS = 16; // Default 384
        let COLS = 24;
        let rowLabels = "ABCDEFGHIJKLMNOP".split("");

        function updatePlateFormat() {
            const format = document.getElementById('plateFormat').value;
            if (format === '96') {
                ROWS = 8;
                COLS = 12;
                rowLabels = "ABCDEFGH".split("");
            } else {
                ROWS = 16;
                COLS = 24;
                rowLabels = "ABCDEFGHIJKLMNOP".split("");
            }
            initGrid();
            updateVisuals();
            updateSelectionInfo();
        }

        let plateData = {}; // key: "A-1", value: {target, sample, group}
        let selectedWells = new Set();
        
        // Marquee Selection State
        let isDragging = false;
        let startX, startY;
        let selectionBox;
        let preDragSelection = new Set(); // Selection state before drag started

        function initGrid() {
            const grid = document.getElementById('plateGrid');
            grid.innerHTML = '';
            // Update grid columns for alignment
            grid.style.gridTemplateColumns = `30px repeat(${COLS}, 34px)`;
            
            // Selection Box Element
            selectionBox = document.createElement('div');
            selectionBox.className = 'selection-box';
            grid.appendChild(selectionBox);

            // Header Row (Numbers)
            grid.appendChild(createDiv('header-cell', '')); // Corner
            for (let c = 1; c <= COLS; c++) {
                grid.appendChild(createDiv('header-cell', c));
            }

            // Rows
            for (let r = 0; r < ROWS; r++) {
                // Row Label
                grid.appendChild(createDiv('row-label', rowLabels[r]));

                for (let c = 1; c <= COLS; c++) {
                    const cellId = `${rowLabels[r]}-${c}`;
                    const well = document.createElement('div');
                    well.className = 'well';
                    well.dataset.id = cellId;
                    
                    // Tooltip events
                    well.onmouseover = (e) => showTooltip(e, cellId);
                    
                    grid.appendChild(well);
                }
            }
            
            // Global Mouse Events for Marquee Selection
            grid.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        }
        
        function onMouseDown(e) {
            // Only left mouse button
            if (e.button !== 0) return;
            const grid = document.getElementById('plateGrid');
            const rect = grid.getBoundingClientRect();
            isDragging = true;
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            selectionBox.style.left = startX + 'px';
            selectionBox.style.top = startY + 'px';
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.style.display = 'block';
            // If modifier key is NOT pressed, clear selection
            if (!e.ctrlKey && !e.metaKey && !e.shiftKey) {
                selectedWells.clear();
            }
            // Set subtractive mode
            window._marqueeSubtractive = (e.ctrlKey || e.metaKey);
            preDragSelection = new Set(selectedWells);
            updateVisuals();
        }
        
        function onMouseMove(e) {
            if (!isDragging) return;
            
            const grid = document.getElementById('plateGrid');
            const rect = grid.getBoundingClientRect();
            
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            // Calculate Box Geometry
            const x = Math.min(startX, currentX);
            const y = Math.min(startY, currentY);
            const w = Math.abs(startX - currentX);
            const h = Math.abs(startY - currentY);
            
            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = w + 'px';
            selectionBox.style.height = h + 'px';
            
            // Select Intersection
            selectIntersection(x, y, w, h);
        }
        
        function onMouseUp(e) {
            if (isDragging) {
                isDragging = false;
                selectionBox.style.display = 'none';
                updateSelectionInfo();
            }
        }
        
        function selectIntersection(bx, by, bw, bh) {
            const wells = document.querySelectorAll('.well');
            const boxRight = bx + bw;
            const boxBottom = by + bh;
            
            // Use global event to check modifier
            const isSubtractive = window._marqueeSubtractive || false;
            
            selectedWells = new Set(preDragSelection);
            
            wells.forEach(well => {
                const wellLeft = well.offsetLeft;
                const wellTop = well.offsetTop;
                const wellRight = wellLeft + well.offsetWidth;
                const wellBottom = wellTop + well.offsetHeight;
                
                // Check Intersection
                const intersects = !(wellLeft > boxRight || 
                                     wellRight < bx || 
                                     wellTop > boxBottom || 
                                     wellBottom < by);
                                     
                if (intersects) {
                    if (isSubtractive) {
                        selectedWells.delete(well.dataset.id);
                    } else {
                        selectedWells.add(well.dataset.id);
                    }
                }
            });
            updateVisuals();
        }

        function createDiv(className, text) {
            const d = document.createElement('div');
            d.className = className;
            d.textContent = text;
            return d;
        }

        // Color & Visuals
        function getSampleColor(str) {
            if (!str) return '#fff';
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            // Scatter the hue significantly
            const h = Math.abs((hash * 13757) % 360);
            return `hsl(${h}, 85%, 85%)`; 
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data from the plate?")) {
                plateData = {}; 
                // We keep the layout selection if user wants, but usually reset
                updateVisuals();
            }
        }

        function updateVisuals() {
            document.querySelectorAll('.well').forEach(well => {
                const id = well.dataset.id;
                
                // Selection state
                if (selectedWells.has(id)) well.classList.add('selected');
                else well.classList.remove('selected');

                // Data state
                const data = plateData[id];
                if (data) {
                    well.classList.add('has-data');
                    well.style.backgroundColor = getSampleColor(data.sample);
                } else {
                    well.classList.remove('has-data');
                    well.style.backgroundColor = '';
                }
            });
        }

        function updateSelectionInfo() {
            document.getElementById('selectionInfo').textContent = `${selectedWells.size} wells selected`;
        }

        function selectAll() {
            selectedWells.clear();
            document.querySelectorAll('.well').forEach(w => selectedWells.add(w.dataset.id));
            updateVisuals();
            updateSelectionInfo();
        }

        // Data Logic
        function applyToSelected() {
            const target = document.getElementById('targetInput') ? document.getElementById('targetInput').value : '';
            const sample = document.getElementById('sampleInput').value;
            // Only save target if visible (SYBR mode)
            selectedWells.forEach(id => {
                if (document.getElementById('targetControlGroup').style.display !== 'none') {
                    plateData[id] = { target, sample };
                } else {
                    plateData[id] = { target: '', sample };
                }
            });
            updateVisuals();
        }

        function clearSelected() {
            selectedWells.forEach(id => {
                delete plateData[id];
            });
            updateVisuals();
        }

        // Auto Fill Logic
        function runAutoFill() {
            const prefix = document.getElementById('fillPrefix').value;
            const startNum = parseInt(document.getElementById('fillStart').value);
            const count = parseInt(document.getElementById('fillCount').value);
            const replicates = parseInt(document.getElementById('fillReplicates').value);
            const target = document.getElementById('fillTarget').value;
            const direction = document.getElementById('fillDirection').value;
            const startWellInput = document.getElementById('fillStartWell').value.toUpperCase().trim();
            const group = "";

            let currentSampleNum = startNum;
            let currentRepl = 0;
            
            // Generate list of all well IDs in order
            let wells = [];
            if (direction === 'row') {
                for(let r=0; r<ROWS; r++) {
                    for(let c=1; c<=COLS; c++) {
                        wells.push(`${rowLabels[r]}-${c}`);
                    }
                }
            } else if (direction === 'vertical_pairs') {
                // Vertical pairs across rows (A1, B1, A2, B2...)
                // We iterate rows in pairs (0,1), (2,3), etc.
                for (let r=0; r<ROWS; r+=2) {
                    for (let c=1; c<=COLS; c++) {
                        wells.push(`${rowLabels[r]}-${c}`);
                        // Ensure we don't exceed row bounds (e.g. if odd number of rows)
                        if (r+1 < ROWS) {
                            wells.push(`${rowLabels[r+1]}-${c}`);
                        }
                    }
                }
            } else {
                for(let c=1; c<=COLS; c++) {
                    for(let r=0; r<ROWS; r++) {
                        wells.push(`${rowLabels[r]}-${c}`);
                    }
                }
            }

            // Determine Start Index
            let startIndex = 0;
            if (startWellInput) {
                // Ensure proper format A-1 or A1 -> convert to A-1 format
                let formattedStart = "";
                // Regex to split letter and number (e.g. "A12" -> "A" "12")
                const match = startWellInput.match(/^([A-P])[-]?(\d+)$/);
                if (match) {
                    formattedStart = `${match[1]}-${match[2]}`;
                    const idx = wells.indexOf(formattedStart);
                    if (idx !== -1) {
                        startIndex = idx;
                    } else {
                        alert(`Start well ${formattedStart} not found in the current direction sequence.`);
                        return;
                    }
                } else {
                    alert("Invalid start well format. Use 'A1' or 'A-1'.");
                    return;
                }
            }

            // Fill
            let filledCount = 0;
            let totalWellsNeeded = count * replicates;
            
            for (let i = startIndex; i < wells.length; i++) {
                if (filledCount >= totalWellsNeeded) break;
                
                let wellId = wells[i];
                let sampleName = `${prefix}${currentSampleNum}`;
                
                plateData[wellId] = { target, sample: sampleName, group };

                currentRepl++;
                if (currentRepl >= replicates) {
                    currentRepl = 0;
                    currentSampleNum++;
                }
                filledCount++;
            }
            
            updateVisuals();
            alert(`Filled ${filledCount} wells starting at ${startWellInput || wells[0]}.`);
        }

        function quickSetSample(name) {
            document.getElementById('sampleInput').value = name;
            // If wells are selected, apply immediately for convenience
            if (selectedWells.size > 0) {
                applyToSelected();
            }
        }
        
        function toggleExperimentType() {
            const type = document.getElementById('experimentType').value;
            const targetGroup = document.getElementById('targetControlGroup');
            const fillTargetGroup = document.getElementById('fillTargetControlGroup');
            
            if (type === 'TaqMan') {
                targetGroup.style.display = 'none';
                fillTargetGroup.style.display = 'none';
            } else {
                targetGroup.style.display = 'flex';
                fillTargetGroup.style.display = 'flex';
            }
        }
        
        // Import Logic
        function importCSV(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
                input.value = ''; // Reset
            };
            reader.readAsText(file);
        }

        function parseCSV(text) {
            if(!confirm("Importing a file will replace the current plate data. Continue?")) return;
            
            // Basic reset
            plateData = {};
            const lines = text.split(/\r\n|\n/);
            let loadedCount = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Detection for header
                // Header: Row,Column,*Target Name,*Sample Name,*Biological Group
                if (line.toLowerCase().startsWith('row,column')) continue;
                
                // Simple split by comma (assuming no commas in values)
                const parts = line.split(',');
                
                // We need at least Row, Column
                if (parts.length < 2) continue;
                
                const r = parts[0].trim().toUpperCase();
                const c = parts[1].trim();
                
                // Validate coordinates
                if (rowLabels.includes(r) && !isNaN(c) && c >= 1 && c <= COLS) {
                    const target = parts[2] ? parts[2].trim() : "";
                    const sample = parts[3] ? parts[3].trim() : "";
                    const group = parts[4] ? parts[4].trim() : "";
                    
                    // Only add if there is actual data? Or add even empty wells defined in CSV?
                    // Usually CSV export contains all wells or just filled ones. 
                    // Let's add if there is any data relevant.
                    // Actually, if it's in the CSV, we should probably respect it.
                    
                    if (target || sample || group) {
                        const id = `${r}-${c}`;
                        plateData[id] = { target, sample, group };
                        loadedCount++;
                    }
                }
            }
            
            updateVisuals();
            alert(`Successfully loaded ${loadedCount} wells.`);
        }

        // Export Logic
        function exportCSV() {
            let csvContent = "Row,Column,*Target Name,*Sample Name,*Biological Group\n";

            // We iterate in Row-major order (A1, A2, A3...)
            for (let r = 0; r < ROWS; r++) {
                const rowLabel = rowLabels[r];
                for (let c = 1; c <= COLS; c++) {
                    const id =(`${rowLabel}-${c}`);
                    const data = plateData[id] || { target: '', sample: '', group: '' };
                    
                    // Escape CSV fields if needed (simple version)
                    const line = [
                        rowLabel,
                        c,
                        data.target,
                        data.sample,
                        data.group
                    ].join(",");
                    csvContent += line + "\n";
                }
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            let filename = document.getElementById('plateNameInput').value.trim();
            if (!filename) filename = "plate_layout";
            if (!filename.toLowerCase().endsWith('.csv')) filename += ".csv";
            
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Tooltip logic
        const tooltip = document.getElementById('tooltip');
        function showTooltip(e, id) {
            const data = plateData[id];
            if (data) {
                tooltip.style.display = 'block';
                tooltip.style.left = ex(e.pageX + 10) + 'px';
                tooltip.style.top = (e.pageY + 10) + 'px';
                tooltip.innerHTML = `
                    <strong>Well ${id}</strong><br>
                    Target: ${data.target}<br>
                    Sample: ${data.sample}<br>
                    Group: ${data.group}
                `;
            } else {
                tooltip.style.display = 'none';
            }
        }
        
        // Hiding tooltip when not hovering well handled by event bubbling/css usually, 
        // but let's add a clear listener on mouseout of grid
        document.getElementById('plateGrid').addEventListener('mouseleave', () => {
           tooltip.style.display = 'none';
        });

        function ex(v) { return v; } // Helper placeholder

        initGrid();

    </script>
</body>
</html>
